            <article><input type="text" id="input10"></article>
      </section>
      <section id="row3" class="inputRow disabled">
            <article><input type="text" id="input11"></article>
            <article><input type="text" id="input12"></article>
            <article><input type="text" id="input13"></article>
            <article><input type="text" id="input14"></article>

            <article><input type="text" id="input25"></article>
       </section>
       <section id="row6" class="inputRow disabled">
            <article><input type="text" id="input26"></article>
            <article><input type="text" id="input27"></article>
            <article><input type="text" id="input28"></article>
            <article><input type="text" id="input29"></article>
            <article><input type="text" id="input30"></article>

       <div id="keyboard">
            <div class="keyboardLine">
			    <span>A</span>
			    <span>B</span>
			    <span>C</span>
			    <span>D</span>
			    <span>E</span>
			    <span>F</span>
			    <span>G</span>
			    <span>H</span>
			    <span>I</span>
			    <span>J</span>
		    </div>
		    <div class="keyboardLine">
			    <span>K</span>
			    <span>L</span>
			    <span>M</span>
			    <span>N</span>
			    <span>O</span>
			    <span>P</span>
			    <span>Q</span>
			    <span>R</span>
			    <span>S</span>
		    </div>
		    <div class="keyboardLine">
                <span>T</span>
			    <span>U</span>
			    <span>V</span>
			    <span>W</span>
			    <span>X</span>
			    <span>Y</span>
			    <span>Z</span>
            </div>
            <button id="viewScores">VIEW PAST SCORES</button>
       </div>
    </div>
    <div id="pastScores"><h1>ALL SCORES</h1><div id="scoreTableContainer"><table></table></div><p id="closeScores">CLOSE</p></div>
     <div id="finishedBox">
          <div class="finishedBoxInner">
               <h2>FINISHED!</h2>
               <p id="passMark">This game has ended:<span></span></p>
               <p>Your score:</p>
               <p id="userScore"></p>
               <p id="answer"></p>
               <button id="newScore">SUBMIT SCORE</button>
               <button id="restart" onClick="window.location.reload();">RESTART</button>
          </div>
     </div>
    <script src="src/index.js"></script>

</html>
